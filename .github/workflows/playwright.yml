name: Playwright Tests
on:
  push:
    branches: [ main, master, e2e-workout ]
  pull_request:
    branches: [ main, master, e2e-workout ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4

    - name: 🔧 Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'

    - name: 📦 Install Dependencies
      run: |
        npm ci
        cd frontend && npm ci
        cd ../backend && npm ci  # Ensure backend dependencies are installed

    - name: 🌍 Start the Backend
      working-directory: backend
      run: npm start &

    - name: 🌍 Start the Frontend
      working-directory: frontend
      run: |
        npm run build  # If using Vite or React
        npm run preview &  # Use "start" if needed

    - name: ⏳ Wait for the App & Backend
      run: |
        echo "Warte auf Frontend (http://localhost:5173) und Backend (http://localhost:3000)..."
        npx wait-on http://localhost:5173 http://localhost:3000 -t 60000

    - name: 🧪 Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: 🚀 Run Playwright Tests
      run: npx playwright test

    - name: 📤 Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
