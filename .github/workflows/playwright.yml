name: Playwright Tests
on:
  push:
    branches: [ main, master, e2e-workout ]
  pull_request:
    branches: [ main, master, e2e-workout ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ”§ Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'

    - name: ğŸ“¦ Install Dependencies
      run: npm ci

    - name: ğŸŒ Start the Application
      run: npm run dev &

    - name: â³ Wait for the App to be Ready
      run: |
        echo "Warte auf http://localhost:5173..."
        npx wait-on http://localhost:5173 -t 60000

    - name: ğŸ§ª Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: ğŸš€ Run Playwright Tests
      run: npx playwright test

    - name: ğŸ“¤ Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
