name: Playwright Tests

on:
  push:
    branches: [main, master, e2e-workout]
  pull_request:
    branches: [main, master, e2e-workout]

jobs:
  test:
    timeout-minutes: 30  # Adjusted timeout from 60 to 30
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"

      - name: ğŸ“‚ Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci
          cd frontend && npm ci
          cd ../backend && npm ci && npm install --save-dev cross-env

      - name: ğŸ“„ Create .env file for Backend
        run: |
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" > backend/.env
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> backend/.env
          echo "NODE_ENV=production" >> backend/.env

      - name: ğŸ”„ Seed Database (If Required)
        working-directory: backend
        run: |
          if [ -f src/db/seed.js ]; then
            node src/db/seed.js
          else
            echo "âš ï¸ No seed file found, skipping..."
          fi

      - name: ğŸŒ Start the Backend
        working-directory: backend
        run: |
          nohup npm start > backend.log 2>&1 &
          sleep 15  # Increased wait time for backend initialization

      - name: ğŸ” Check Backend Health
        run: |
          for i in {1..20}; do  # Increased retries
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/api/workouts)
            if [[ "$RESPONSE" == "200" ]]; then
              echo "âœ… Backend is responding"
              exit 0
            else
              echo "â³ Backend not ready (Status: $RESPONSE), retrying in 5s..."
              sleep 5
            fi
          done
          echo "âŒ Backend did not start properly!" && exit 1

      - name: ğŸš€ Start Frontend
        working-directory: frontend
        run: |
          npm run build
          nohup npx vite preview --host 0.0.0.0 --port 5173 > frontend.log 2>&1 &
          sleep 15  # Ensure frontend is fully started before testing

      - name: ğŸ” Debug Logs Before Testing
        run: |
          echo "ğŸ” Backend logs:"
          cat backend/backend.log || echo "âš ï¸ No backend logs found"
          echo "ğŸ” Frontend logs:"
          cat frontend/frontend.log || echo "âš ï¸ No frontend logs found"
          echo "ğŸŒ Checking network connections:"
          curl -s http://localhost:3000 || echo "âš ï¸ Backend not reachable"
          curl -s http://localhost:5173 || echo "âš ï¸ Frontend not reachable"

      - name: ğŸ§ª Install Playwright Chromium Only
        run: npx playwright install chromium

      - name: ğŸ”„ Run Playwright Tests (With Retries & Extended Timeout)
        run: |
          npx playwright test --workers=2 --retries=2 --timeout=30000  # Increased timeout

      - name: ğŸ“¤ Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: ğŸ“¤ Upload Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-logs
          path: |
            backend/backend.log
            frontend/frontend.log
          retention-days: 7
